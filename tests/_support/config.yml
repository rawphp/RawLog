################################################################################
# Log
# ------------------------------------------------------------------------------
# These are the log settings.
#
################################################################################ 

log_file: %OUTPUT_DIR%log.txt
log_name: test-log
log_type:
    - standard_log
    - rotate_log
    - raw_mail


################################################################################
# Email Settings
# ------------------------------------------------------------------------------
# Mail and SMTP settings used to send emails using SMTP.
#
################################################################################ 

from_email:   no-reply@rawphp.org
from_name:    RawPHP
to_address:   test@example.com
to_name:      RawPHP
subject:      RawPHP Error Log Message

smtp:
    auth:     TRUE
    host:     smtp.gmail.com
    username: username
    password: password
    security: ssl
    port:     465